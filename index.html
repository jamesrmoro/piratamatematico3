<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pirata Matemático 3</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0, width=device-width" />
	<link rel="stylesheet" href="build/css/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet">
</head>
<body>
	<div id="game">
		<div class="tela tela-1" style="display: none">
			<div class="wrapper-button">
				<span class="button button-start">Jogar</span>
				<span class="button button-api">Conectar com Google</span>
			</div>
		</div>
		<div class="tela tela-2" style="display: none">
			<div class="content-center">
				<div class="logo">
					<img src="src/images/logo.png" alt="">
				</div>
				<div class="msg-load">
					<p>Colocando as pilhas <br>na calculadora...</p>
				</div>
			</div>
		</div>
		<div class="tela tela-3" style="display: block">
			<div class="conteudo">
				<div class="status-top">
					<div class="item item-left"><img src="src/images/compass.svg" alt=""></div>
					<div class="item item-right"><img src="src/images/settings.svg" alt=""></div>
					<ul class="lifes vidas">
						<li><i>1</i></li>
						<li><i>2</i></li>
						<li><i>3</i></li>
						<li><i>4</i></li>
						<li><i>5</i></li>
					</ul>
					<span class="msg-life">Vidas</span>
				</div>
				<div id="number" class="numero-niveis"></div>
				<div id="controle"></div>
				<div class="nome"></div>
				<div class="total-star"></div>
				<ul class="niveis-controle">
					<li id="c-nivel-20" data-n="20">20 <span class="msg"><strong>Quase lá!</strong>Falta pouco<br>para escapar <br>desta ilha</span></li>
					<li id="c-nivel-19" data-n="19">19</li>
					<li id="c-nivel-18" data-n="18">18</li>
					<li id="c-nivel-17" data-n="17">17</li>
					<li id="c-nivel-16" data-n="16">16</li>
					<li id="c-nivel-15" data-n="15">15</li>
					<li id="c-nivel-14" data-n="14">14</li>
					<li id="c-nivel-13" data-n="13">13</li>
					<li id="c-nivel-12" data-n="12">12</li>
					<li id="c-nivel-11" data-n="11">11</li>
					<li id="c-nivel-10" data-n="10">10</li>
					<li id="c-nivel-9" data-n="9">09</li>
					<li id="c-nivel-8" data-n="8">08</li>
					<li id="c-nivel-7" data-n="7">07</li>
					<li id="c-nivel-6" data-n="6">06</li>
					<li id="c-nivel-5" data-n="5">05</li>
					<li id="c-nivel-4" data-n="4">04</li>
					<li id="c-nivel-3" data-n="3">03</li>
					<li id="c-nivel-2" data-n="2">02</li>
					<li id="c-nivel-1" data-n="1" class="desbloqueado">01</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="build/js/script.js"></script>
</body>
</html>
